      <div id="tab-orders">

        <table class="w-full border text-sm">

            <tr>
              <th class="p-2">NgÆ°á»i Ä‘áº·t</th>

              <th class="p-2">Link</th>
              <th class="p-2">Sá»‘ lÆ°á»£ng</th>
              <th class="p-2">Tá»•ng</th>
              <th class="p-2">Tráº¡ng thÃ¡i</th>
              <th class="p-2">HÃ nh Ä‘á»™ng</th>
            </tr>
          </thead>
          <tbody id="orderList"></tbody>
        </table>
      </div>

      <!-- Quáº£n lÃ½ NgÆ°á»i dÃ¹ng -->
      <div id="tab-users" class="hidden">
        <h2 class="text-xl font-semibold mb-3">ğŸ‘¥ Quáº£n lÃ½ tÃ i khoáº£n</h2>
        <table class="w-full border text-sm">
          <thead class="bg-rose-200 text-rose-700">
            <tr>
              <th class="p-2">TÃªn Ä‘Äƒng nháº­p</th>
              <th class="p-2">Email</th>
              <th class="p-2">Vai trÃ²</th>

    <script>
      // Check quyá»n admin
      let currentUser = JSON.parse(localStorage.getItem("currentUser"));
      if (!currentUser || currentUser.role !== "admin") {
        alert("Báº¡n khÃ´ng cÃ³ quyá»n vÃ o trang nÃ y!");
        window.location.href = "login.html";
      }

      // Tabs
      function showTab(tab) {
        document.getElementById("tab-orders").classList.add("hidden");
        document.getElementById("tab-users").classList.add("hidden");
        document.getElementById("tab-" + tab).classList.remove("hidden");
      }

      // Load Orders
      function loadOrders() {
        let orders = JSON.parse(localStorage.getItem("orders")) || [];
        let tbody = document.getElementById("orderList");
        tbody.innerHTML = "";
        orders.forEach((o, i) => {
          tbody.innerHTML += `
          <tr class="border">
            <td class="p-2">${o.user}</td>
            <td class="p-2">${o.service}</td>
            <td class="p-2 text-blue-600"><a href="${
              o.link
            }" target="_blank">Link</a></td>
            <td class="p-2">${o.quantity}</td>
            <td class="p-2 text-rose-600">${o.total.toLocaleString(
              "vi-VN"
            )} VNÄ</td>
            <td class="p-2">${o.status}</td>
            <td class="p-2">
              <button onclick="updateStatus(${i}, 'done')" class="px-2 py-1 bg-green-500 text-white rounded">Duyá»‡t</button>
              <button onclick="updateStatus(${i}, 'cancel')" class="px-2 py-1 bg-red-500 text-white rounded">Há»§y</button>
            </td>
          </tr>`;
        });
      }
      function updateStatus(index, status) {
        let orders = JSON.parse(localStorage.getItem("orders")) || [];
        orders[index].status = status;
        localStorage.setItem("orders", JSON.stringify(orders));
        loadOrders();
      }

      // Load Users
      function loadUsers() {
        let users = JSON.parse(localStorage.getItem("users")) || [];
        let tbody = document.getElementById("userList");
        tbody.innerHTML = "";
        users.forEach((u, i) => {
          tbody.innerHTML += `
          <tr class="border">
            <td class="p-2">${u.username}</td>
            <td class="p-2">${u.email}</td>
            <td class="p-2">${u.role}</td>
            <td class="p-2">
              <button onclick="deleteUser(${i})" class="px-2 py-1 bg-red-500 text-white rounded">XÃ³a</button>
            </td>
          </tr>`;
        });
      }
      function deleteUser(index) {
        let users = JSON.parse(localStorage.getItem("users")) || [];
        users.splice(index, 1);
        localStorage.setItem("users", JSON.stringify(users));
        loadUsers();
      }

      loadOrders();
      loadUsers();
    </script>
