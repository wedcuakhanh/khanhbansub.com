<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KHÁNH BÁN SUB - Giới thiệu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: linear-gradient(135deg, #ffe6f0, #f2e9fb),
          url("./background.jpg") no-repeat center center;
        background-size: cover;
        font-family: "Poppins", sans-serif;
        color: #333;
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
      }

      .overlay {
        position: absolute;
        inset: 0;
        background: rgba(255, 255, 255, 0.4);
        z-index: 0;
      }

      .content {
        position: relative;
        z-index: 10;
        text-align: center;
        padding: 0 16px;
      }

      /* Logo viền sáng */
      .logo-wrapper {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 6px;
        border-radius: 9999px;
        background: linear-gradient(90deg, #ff3ca6, #c471ed, #42d9f4);
        box-shadow: 0 0 25px rgba(255, 0, 150, 0.6);
        animation: glowPulse 3s infinite alternate;
      }
      @keyframes glowPulse {
        from {
          box-shadow: 0 0 15px rgba(255, 60, 166, 0.6);
        }
        to {
          box-shadow: 0 0 35px rgba(196, 113, 237, 0.8);
        }
      }

      /* Text gradient */
      .metal-text {
        background: linear-gradient(90deg, #ff3ca6, #c471ed, #fcb1ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 900;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.25);
        letter-spacing: 1px;
      }

      /* Nút */
      .glow-button {
        background: linear-gradient(90deg, #fbb6ce, #fce1ec);
        border: 2px solid #f9c7d9;
        color: #333;
        font-weight: bold;
        transition: all 0.3s;
        display: inline-block;
      }
      .glow-button:hover {
        background: linear-gradient(90deg, #fce1ec, #fbb6ce);
        transform: scale(1.05);
        box-shadow: 0 0 20px #f9c7d9;
      }

      /* Cam kết dịch vụ */
      .commit-box {
        margin-top: 32px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        border-radius: 16px;
        padding: 20px;
        max-width: 95%;
        margin-left: auto;
        margin-right: auto;
        border: 3px solid transparent;
        background-clip: padding-box, border-box;
        background-origin: border-box;
        background-image: linear-gradient(white, white),
          linear-gradient(90deg, #ff3ca6, #c471ed, #42d9f4);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      }
      .commit-box h2 {
        font-size: 1.2rem;
        font-weight: 800;
        background: linear-gradient(90deg, #ff0066, #9b4dff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 15px;
      }
      .commit-box ul li {
        font-weight: 600;
        font-size: 0.95rem;
        color: #444;
      }

      /* Mobile tối ưu */
      @media (max-width: 640px) {
        .metal-text {
          font-size: 2rem !important;
        }
        .logo-wrapper img {
          width: 70px !important;
          height: 70px !important;
        }
        .glow-button {
          width: 100%;
          text-align: center;
        }
      }
    </style>
  </head>
  <body class="flex flex-col items-center justify-center">
    <div class="overlay"></div>

    <div class="content">
      <!-- Logo -->
      <div class="logo-wrapper mb-4">
        <img
          src="./DVFB.png"
          alt="Logo KHÁNH BÁN SUB"
          class="w-24 h-24 rounded-full object-cover"
        />
      </div>

      <!-- Tiêu đề -->
      <h1 class="metal-text text-4xl md:text-6xl mb-4">KHÁNH BÁN SUB</h1>

      <!-- Mô tả -->
      <p class="text-gray-800 text-base md:text-xl mb-8 font-medium">
        Dịch Vụ Tăng Follow · Like · Share Nhanh Chóng — An Toàn & Uy Tín
      </p>

      <!-- Nút -->
      <a
        href="dangnhap.html"
        class="glow-button px-8 py-3 md:px-10 md:py-4 rounded-full text-base md:text-lg"
      >
        Đăng Nhập
      </a>

      <!-- Cam kết -->
      <div class="commit-box mt-6 text-left">
        <h2 class="text-center">Cam Kết Dịch Vụ</h2>
        <ul class="space-y-2">
          <li>✔ Bảo mật tuyệt đối thông tin khách hàng</li>
          <li>✔ Hoàn tiền nếu dịch vụ không đúng cam kết</li>
          <li>✔ Hỗ trợ nhanh chóng 24/7</li>
          <li>✔ Giá rẻ nhất - Chất lượng tốt nhất</li>
        </ul>
      </div>
    </div>
  </body>
</html>
