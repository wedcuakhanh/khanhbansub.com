<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng nhập - KHÁNH BÁN SUB</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-blue-50 to-violet-50 min-h-screen flex items-center justify-center font-[Poppins]">

  <div class="bg-white/90 backdrop-blur-md shadow-xl rounded-2xl p-8 w-full max-w-md text-center border border-indigo-100">
    
    <!-- Logo + tên shop -->
    <div class="flex flex-col items-center gap-2 mb-6">
      <img src="DVFB.png" alt="Logo Shop" class="w-16 h-16 rounded-full shadow border-2 border-indigo-400">
      <h1 class="text-xl font-bold bg-gradient-to-r from-indigo-600 to-sky-400 bg-clip-text text-transparent">
        KHÁNH BÁN SUB
      </h1>
      <p class="text-xs text-slate-500">Tăng Follow · Like · Share nhanh chóng</p>
    </div>

    <h2 class="text-lg font-semibold mb-4 text-slate-700">🔑 Đăng nhập</h2>

    <form onsubmit="return loginUser(event)" class="space-y-4 text-left">
      <div>
        <label class="text-sm text-slate-600">Tên đăng nhập</label>
        <input id="username" type="text" class="w-full mt-1 px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 focus:border-indigo-300" required>
      </div>
      <div>
        <label class="text-sm text-slate-600">Mật khẩu</label>
        <input id="password" type="password" class="w-full mt-1 px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 focus:border-indigo-300" required>
      </div>

      <button type="submit" class="w-full bg-gradient-to-r from-indigo-600 to-sky-400 hover:from-indigo-700 hover:to-sky-500 text-white py-2 rounded-lg shadow transition font-semibold">
        Đăng nhập
      </button>
    </form>

    <p class="text-sm mt-4 text-slate-600">
      Chưa có tài khoản?
      <a href="register.html" class="text-indigo-600 font-semibold hover:underline">Đăng ký ngay</a>
    </p>
  </div>

  <script>
    function loginUser(e) {
      e.preventDefault();
      let user = document.getElementById("username").value;
      let pass = document.getElementById("password").value;

      // Demo: kiểm tra user/pass với localStorage
      let savedUser = localStorage.getItem("username");
      let savedPass = localStorage.getItem("password");

      if (user === savedUser && pass === savedPass) {
        alert("Đăng nhập thành công!");
        window.location.href = "trangchu.html"; // Chuyển về trang chủ
      } else {
        alert("Sai tài khoản hoặc mật khẩu!");
      }
    }
  </script>
</body>
</html>
