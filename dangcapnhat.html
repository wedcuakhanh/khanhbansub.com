<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dịch vụ đang được cập nhật</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f4f7f9; /* Màu nền trắng xám nhẹ */
        color: #333;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .icon-container {
        width: 100px; /* Nhỏ hơn một chút */
        height: 100px;
        border-radius: 50%;
        background: linear-gradient(
          135deg,
          #36d1dc,
          #5b86e5
        ); /* Gradient màu xanh mát mẻ hơn */
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Shadow nhẹ nhàng */
        margin-bottom: 30px;
      }

      .icon-cog {
        font-size: 50px; /* Kích thước icon */
        color: #ffffff;
        animation: spin 3s linear infinite; /* Hiệu ứng quay nhẹ nhàng */
      }

      /* Hiệu ứng quay */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      h1 {
        font-size: 30px;
        color: #5b86e5;
        margin-bottom: 10px;
        font-weight: 600;
      }

      .typing {
        font-size: 20px;
        color: #6c757d;
        border-right: 3px solid #5b86e5;
        white-space: nowrap;
        overflow: hidden;
        width: 0;
        animation: typing 3s steps(25) 1s forwards, blink 0.7s infinite;
      }

      @keyframes typing {
        from {
          width: 0;
        }
        /* Chiều rộng đủ cho "Đang được cập nhật..." */
        to {
          width: 300px;
        }
      }

      @keyframes blink {
        50% {
          border-color: transparent;
        }
      }

      p {
        font-size: 17px;
        color: #666;
        margin-top: 25px;
      }

      .btn {
        margin-top: 30px;
        padding: 12px 30px;
        background: linear-gradient(
          135deg,
          #5b86e5,
          #36d1dc
        ); /* Sử dụng lại gradient màu */
        color: white;
        border: none;
        border-radius: 40px; /* bo tròn hơn */
        font-size: 17px;
        font-weight: 500;
        cursor: pointer;
        transition: 0.3s ease-in-out;
        text-decoration: none;
        display: inline-block;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      /* Căn biểu tượng và chữ */
      .btn i {
        margin-right: 8px;
      }

      .btn:hover {
        transform: translateY(-2px); /* Hiệu ứng bay lên nhẹ */
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      .btn-secondary {
        margin-left: 15px;
        background: #ced4da; /* Màu xám hiện đại hơn */
        color: #495057;
        box-shadow: none;
      }

      .btn-secondary:hover {
        background: #adb5bd;
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="icon-container">
      <i class="fas fa-cog icon-cog"></i>
    </div>

    <h1>Dịch vụ của chúng tôi</h1>
    <div class="typing">Đang được cập nhật...</div>
    <p>Vui lòng quay lại sau để trải nghiệm các tính năng mới nhất!</p>

    <div>
      <a href="trangchu.html" class="btn">
        <i class="fas fa-desktop"></i> Quay về trang chủ
      </a>

      <button class="btn btn-secondary" onclick="window.location.reload()">
        <i class="fas fa-redo"></i> Làm mới
      </button>
    </div>
  </body>
</html>
