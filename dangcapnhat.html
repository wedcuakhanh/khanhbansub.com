<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dịch vụ đang cập nhật</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-15px);
        }
        100% {
          transform: translateY(0px);
        }
      }
      .floating {
        animation: float 3s ease-in-out infinite;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100 min-h-screen flex flex-col items-center justify-center font-[Poppins] text-center px-4"
  >
    <!-- Hình minh họa với bóng mờ -->
    <div class="relative mb-6">
      <div
        class="absolute inset-0 blur-xl bg-indigo-200/40 rounded-full w-40 h-40 mx-auto"
      ></div>
      <img
        src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png"
        alt="Cập nhật"
        class="w-40 h-40 relative floating"
      />
    </div>

    <!-- Tiêu đề -->
    <h1
      class="text-4xl sm:text-5xl font-bold text-indigo-700 mb-4 drop-shadow-lg"
    >
      ⚠️ Dịch vụ đang cập nhật
    </h1>

    <!-- Mô tả -->
    <p class="text-gray-700 text-lg sm:text-xl mb-8 leading-relaxed max-w-xl">
      Xin lỗi, dịch vụ bạn đang tìm hiện đang được cập nhật. Chúng tôi đang nỗ
      lực hoàn thiện để mang đến trải nghiệm tốt nhất. Vui lòng quay lại sau
      hoặc liên hệ admin để biết thêm thông tin.
    </p>

    <!-- Nút quay về trang chủ -->
    <button
      onclick="goHome()"
      class="px-8 py-3 bg-gradient-to-r from-sky-500 to-indigo-600 text-white font-semibold rounded-xl shadow-lg hover:scale-105 hover:shadow-2xl transition transform"
    >
      Quay về trang chủ
    </button>

    <script>
      function goHome() {
        window.location.href = "trangchu.html"; // đổi đường dẫn nếu cần
      }
    </script>
  </body>
</html>
