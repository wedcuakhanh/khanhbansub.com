<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng ký - KHÁNH BÁN SUB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      /* Thiết lập font chữ Inter */
      body {
        font-family: "Inter", sans-serif;
      }
      /* Nền với gradient nhẹ nhàng */
      .bg-soft-gradient {
        background: linear-gradient(
          135deg,
          #e0e7ff 0%,
          #f0f4ff 50%,
          #ffffff 100%
        );
      }
      /* Hiệu ứng focus cho input */
      .input-glow:focus {
        border-color: #4f46e5; /* Indigo-600 */
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
      }
      /* Card chính với bóng đổ mềm */
      .card-shadow {
        box-shadow: 10px 10px 30px #d1d9e6, -10px -10px 30px #ffffff;
      }
      /* CSS cho hiệu ứng modal */
      .modal-enter {
        opacity: 0;
        transform: scale(0.8);
      }
      .modal-enter-active {
        opacity: 1;
        transform: scale(1);
        transition: opacity 300ms, transform 300ms;
      }

      /* CSS cho Dấu Tích Thành Công (Vẽ nét) */
      .success-checkmark {
        width: 96px; 
        height: 96px;
        border-radius: 50%;
        display: block;
        stroke-width: 3; 
        stroke: #4caf50; 
        stroke-miterlimit: 10;
        box-shadow: 0 0 20px rgba(76, 175, 80, 0.4); 
        margin: 0 auto;
        animation: scale 0.5s ease-in-out 0.1s both; 
      }

      .checkmark__circle {
        stroke-dasharray: 166;
        stroke-dashoffset: 166;
        stroke-width: 3;
        stroke-miterlimit: 10;
        stroke: #4caf50;
        fill: none;
        animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards; 
      }

      .checkmark__check {
        transform-origin: 50% 50%;
        stroke-dasharray: 48;
        stroke-dashoffset: 48;
        animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards; 
      }

      @keyframes stroke {
        100% {
          stroke-dashoffset: 0;
        }
      }

      @keyframes scale {
        0% {
          transform: scale(0.8);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-soft-gradient min-h-screen flex items-center justify-center font-sans"
  >
    <div
      id="registerCard"
      class="bg-white rounded-3xl p-10 w-full max-w-sm text-center border-t-4 border-indigo-500 card-shadow transition-all duration-300 transform"
    >
      <div class="flex flex-col items-center gap-3 mb-8">
        <img
          src="DVFB.png"
          alt="Logo Shop"
          class="w-16 h-16 rounded-full shadow-xl border-4 border-indigo-500 p-0.5"
        />
        <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">
          KHÁNH BÁN SUB
        </h1>
        <p class="text-sm text-gray-500">
          Nền tảng Tăng tương tác | Bắt đầu ngay
        </p>
      </div>

      <h2 class="text-2xl font-bold mb-8 text-indigo-700">
        Đăng ký Tài khoản mới
      </h2>

      <div
        id="errorMessage"
        class="hidden p-3 mb-4 text-sm font-medium text-red-700 bg-red-100 rounded-lg"
        role="alert"
      >
        </div>

      <form onsubmit="return registerUser(event)" class="space-y-6 text-left">
        <div>
          <label
            for="regUser"
            class="text-sm font-medium text-gray-700 block mb-1"
            >Tên đăng nhập</label
          >
          <input
            id="regUser"
            type="text"
            placeholder="Tên truy cập hệ thống"
            class="w-full px-4 py-3 border border-gray-200 rounded-xl input-glow transition duration-200 focus:outline-none"
            required
          />
        </div>

        <div>
          <label
            for="regEmail"
            class="text-sm font-medium text-gray-700 block mb-1"
            >Gmail (Tùy chọn)</label
          >
          <div class="flex gap-2">
            <input
              id="regEmail"
              type="email"
              placeholder="Địa chỉ email hợp lệ"
              class="w-full px-4 py-3 border border-gray-200 rounded-xl input-glow transition duration-200 focus:outline-none"
            />
            <button 
                type="button" 
                onclick="generateRandomEmail()" 
                class="flex-shrink-0 bg-indigo-500 hover:bg-indigo-600 text-white text-sm font-semibold py-2 px-3 rounded-xl transition duration-200 transform hover:scale-[1.05]"
                title="Tự động điền email tạm thời"
            >
                <i class="fas fa-magic"></i>
            </button>
          </div>
        </div>

        <div class="relative">
          <label
            for="regPass"
            class="text-sm font-medium text-gray-700 block mb-1"
            >Mật khẩu</label
          >
          <input
            id="regPass"
            type="password"
            placeholder="Ít nhất 6 ký tự"
            class="w-full px-4 py-3 border border-gray-200 rounded-xl input-glow transition duration-200 focus:outline-none pr-10"
            required
          />
          <span
            class="absolute inset-y-0 right-0 top-6 pr-3 flex items-center cursor-pointer text-gray-500"
            onclick="togglePassword('regPass', this)"
          >
            <i class="far fa-eye"></i>
          </span>
        </div>

        <div class="relative">
          <label
            for="regPass2"
            class="text-sm font-medium text-gray-700 block mb-1"
            >Nhập lại mật khẩu</label
          >
          <input
            id="regPass2"
            type="password"
            placeholder="Xác nhận mật khẩu"
            class="w-full px-4 py-3 border border-gray-200 rounded-xl input-glow transition duration-200 focus:outline-none pr-10"
            required
          />
          <span
            class="absolute inset-y-0 right-0 top-6 pr-3 flex items-center cursor-pointer text-gray-500"
            onclick="togglePassword('regPass2', this)"
          >
            <i class="far fa-eye"></i>
          </span>
        </div>

        <button
          type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-xl shadow-lg hover:shadow-indigo-500/50 transition duration-300 font-semibold text-lg transform hover:scale-[1.01]"
        >
          Đăng ký Tài khoản
        </button>
      </form>

      <p class="text-sm mt-6 text-gray-600">
        Đã có tài khoản?
        <a
          href="index.html"
          class="text-indigo-600 font-bold hover:text-indigo-800 transition"
          >Đăng nhập</a
        >
      </p>
    </div>

    <div
      id="successMessage"
      class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm hidden flex items-center justify-center z-50 transition-opacity duration-300"
    >
      <div
        id="successModalContent"
        class="bg-white p-10 rounded-3xl shadow-2xl transition-all duration-300 ease-out flex flex-col items-center modal-enter"
      >
        <svg class="success-checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>

        <h3 class="text-4xl font-extrabold text-green-600 mt-4">Đăng ký thành công!</h3>
        <p class="text-gray-600 mt-2 text-lg">Đang chuyển hướng đến trang Đăng nhập...</p>
      </div>
    </div>

    <script>
      /**
       * Tạo và điền email ngẫu nhiên dựa trên tên đăng nhập.
       */
      function generateRandomEmail() {
        const user = document.getElementById("regUser").value.trim();
        let safeUser;
        
        // Nếu tên đăng nhập có sẵn, sử dụng nó để tạo phần đầu email
        if (user) {
            // Thay thế ký tự đặc biệt bằng gạch ngang và thêm số ngẫu nhiên
            const randomSuffix = Math.floor(100 + Math.random() * 900); // 3 chữ số ngẫu nhiên
            safeUser = user.replace(/[^a-zA-Z0-9]/g, '').toLowerCase() + randomSuffix;
        } else {
            // Nếu không có tên đăng nhập, tạo một chuỗi ngẫu nhiên
            const randomChars = Math.random().toString(36).substring(2, 10);
            safeUser = 'user-' + randomChars;
        }
        
        const randomEmail = `${safeUser}@tempmail.com`;
        document.getElementById("regEmail").value = randomEmail;
      }

      /**
       * Chuyển đổi loại input (password/text) để hiện/ẩn mật khẩu
       * @param {string} inputId ID của trường input (regPass hoặc regPass2)
       * @param {HTMLElement} iconElement Element chứa icon (con mắt)
       */
      function togglePassword(inputId, iconElement) {
        const input = document.getElementById(inputId);
        const icon = iconElement.querySelector('i');

        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash"); // Icon gạch chéo
        } else {
          input.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye"); // Icon mắt mở
        }
      }


      function registerUser(e) {
        e.preventDefault();
        let user = document.getElementById("regUser").value.trim();
        // Lấy giá trị email sau khi đã có thể được tạo ngẫu nhiên
        let email = document.getElementById("regEmail").value.trim(); 
        let pass = document.getElementById("regPass").value.trim();
        let pass2 = document.getElementById("regPass2").value.trim();

        // Elements for success/error handling
        const successModal = document.getElementById("successMessage");
        const successModalContent = document.getElementById(
          "successModalContent"
        );
        const registerCard = document.getElementById("registerCard");
        const errorEl = document.getElementById("errorMessage");

        // Reset error message
        errorEl.classList.add("hidden");
        errorEl.textContent = "";
        
        // ------------------ BẮT ĐẦU KIỂM TRA LỖI ------------------

        if (pass !== pass2) {
          errorEl.textContent = "Mật khẩu nhập lại không khớp!";
          errorEl.classList.remove("hidden");
          return false;
        }

        // Kiểm tra tồn tại người dùng
        let users = JSON.parse(localStorage.getItem("users")) || [];
        let userExists = users.some((u) => u.username === user);

        if (userExists) {
          errorEl.textContent =
            "Tên đăng nhập đã tồn tại. Vui lòng chọn tên khác!";
          errorEl.classList.remove("hidden");
          return false;
        }
        
        // ------------------ ĐĂNG KÝ THÀNH CÔNG ------------------

        // 1. Lưu thông tin vào localStorage
        users.push({ username: user, email: email, password: pass });
        localStorage.setItem("users", JSON.stringify(users));

        // 2. Ẩn form và hiện modal
        registerCard.classList.add("opacity-0", "scale-95");

        successModal.classList.remove("hidden");
        successModalContent.classList.remove("modal-enter");
        successModalContent.classList.add("modal-enter-active");

        // 3. Chuyển hướng sau 1.5 giây (về trang đăng nhập)
        setTimeout(() => {
          window.location.href = "trangchu.html"; // Chuyển về index.html (trang đăng nhập)
        }, 1500);

        return false;
      }
    </script>
  </body>
</html>
