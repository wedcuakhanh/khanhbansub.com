<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cảm ơn - Chờ duyệt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
      }
    </style>
  </head>
  <body
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-sky-100 via-indigo-50 to-purple-100 p-6"
  >
    <div
      class="bg-white shadow-2xl rounded-3xl w-full max-w-lg p-8 text-center fade-in-up"
    >
      <!-- Icon success -->
      <div
        class="w-20 h-20 mx-auto mb-6 flex items-center justify-center rounded-full bg-green-100 text-green-600"
      >
        <svg
          class="w-12 h-12"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 12l2 2l4-4m5 2a9 9 0 11-18 0a9 9 0 0118 0z"
          />
        </svg>
      </div>

      <!-- Tiêu đề -->
      <h1 class="text-3xl font-extrabold text-indigo-600 mb-3">
        Cảm ơn bạn đã đặt hàng 🎉
      </h1>
      <p class="text-gray-600 leading-relaxed mb-6">
        Đơn hàng của bạn đã được ghi nhận thành công.<br />
        Vui lòng chờ Admin duyệt trong vòng
        <span class="text-sky-500 font-semibold">24 giờ</span>. Nếu cần hỗ trợ
        gấp, hãy liên hệ ngay bên dưới.
      </p>

      <!-- Nút hành động -->
      <div class="flex flex-col sm:flex-row justify-center gap-4">
        <a
          href="trangchu.html"
          class="px-5 py-3 rounded-xl border border-gray-200 bg-gray-50 hover:bg-gray-100 text-gray-700 font-medium shadow transition"
        >
          🏠 Về trang chủ
        </a>
        <a
          href="https://www.facebook.com/profile.php?id=61580607883714"
          target="_blank"
          class="px-5 py-3 rounded-xl bg-gradient-to-r from-sky-400 to-indigo-500 text-white font-medium shadow hover:shadow-lg hover:scale-105 transition"
        >
          📞 Liên hệ Admin
        </a>
      </div>

      <!-- Footer nhỏ -->
      <p class="text-xs text-gray-400 mt-8">Khánh Bán Sub</p>
    </div>
  </body>
</html>
